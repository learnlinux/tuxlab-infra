---
- name: check for meteor
  shell: command -v meteor >/dev/null && echo "true" || echo "false"
  register: meteor_status

- name: install meteor
  become: yes
  become_method: sudo
  shell: curl https://install.meteor.com/ | /bin/sh
  when: meteor_status.stdout == "false"

- name: install g++
  become: yes
  become_method: sudo
  yum: name=gcc-c++ state=latest
