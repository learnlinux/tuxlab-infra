---

- name: pull alpine container images with sshd
  become: yes
  become_method: sudo
  git: repo={{ item.url }} dest={{ item.directory }}
  with_items: "{{LAB_IMAGES}}"

- name: build tuxlab_sshd image
  become: yes
  become_method: sudo
  shell: "docker build -t {{ item.image_name }} {{ item.directory }}"
  with_items: "{{LAB_IMAGES}}"
