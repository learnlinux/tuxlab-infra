language: generic
group: stable
dist: trusty
os: linux
addons:
  apt:
    packages:
      - ansible
      - sshpass
      - vagrant
      - virtualbox
      - virtualbox-guest-additions-iso
before_install:
  - sudo vagrant plugin install vagrant-vbguest
  - sudo modprobe vboxnetadp vboxnetflt guest-iso vboxdrv
install:
  - make up
build:
  - make test
