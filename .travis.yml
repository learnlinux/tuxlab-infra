language: generic
group: stable
os: linux
dist: precise
sudo: required
addons:
  apt:
    packages:
      - ansible
      - sshpass
      - linux-generic
      - linux-image-generic
      - linux-headers-generic
      - virtualbox
      - virtualbox-guest-additions-iso
before_install:
  - sudo wget -nv https://releases.hashicorp.com/vagrant/1.9.6/vagrant_1.9.6_x86_64.deb
  - sudo dpkg -i vagrant_1.9.6_x86_64.deb
  - sudo vagrant plugin install vagrant-vbguest
  - VBoxManage --version
install:
  - make up
build:
  - make test
