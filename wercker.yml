box: ubuntu
build:
  steps:
    - install-packages:
        packages: virtualbox vagrant make dkms

    - script:
        name: install vagrant
        shell: |
          VBoxManage --version

    - script:
        name: create environment
        code: vagrant up

    - script:
        name: run tests
        code: make test > $WERCKER_REPORT_ARTIFACTS_DIR/test_results.log
