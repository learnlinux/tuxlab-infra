box: ubuntu
build:
  steps:
    - install-packages:
        packages: virtualbox vagrant make dkms

    - script:
        name: finalize installation of vagrant
        shell: |
          echo "Virtualbox Version:"
          echo "$(VBoxManage --version)"

    - script:
        name: create environment
        code: vagrant up

    - script:
        name: run tests
        code: make test > $WERCKER_REPORT_ARTIFACTS_DIR/test_results.log
