---

 - include: config.yml

 - name: Configure VPC
   ec2_vpc:
     region: "{{ EC2_REGION }}"
     cidr_block: 10.100.0.0/20
     resource_tags: {"Name" : "tuxlab_vpc"}
     state: present
     wait: yes
     subnets:
        - cidr : 10.100.0.0/20
          az: "{{ EC2_AZ }}"
     internet_gateway: True
     route_tables:
        - subnets:
            - 10.100.0.0/20
          routes:
            - dest: 0.0.0.0/0
              gw: igw
   register: vpc
