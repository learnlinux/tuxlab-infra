---
  - name: Allocate Docker Swarm IP
    ec2_eip: state='present' region='{{ EC2_REGION }}'
    register: eip

  - name: Create TuxLab directory
    run_once: true
    local_action: file path=~/.tuxlab state=directory mode=0755

  - name: Save Swarm Node IP
    run_once: true
    local_action: copy content="{{ eip.private_ip }}" dest=~/.tuxlab/swarm_node_ip
