---
 - include: aws/vars/ec2.yml

 - name: Configure etcd Group
   ec2_group:
      name: etcd
      description: Security Group for etcd networking
      region: "{{ EC2_REGION }}"
      vpc_id: "{{ vpc.vpc_id }}"
      state: present
      rules:
      - proto: tcp
        from_port: 2379
        to_port: 2379
        group_name: etcd
      rules_egress:
      - proto: all
        from_port: all
        to_port: all
        cidr_ip: 0.0.0.0/0
   register: etcd_sec_group

 - name: Configure Meteor Group
   ec2_group:
      name: meteor
      description: Security Group for Meteor networking
      region: "{{ EC2_REGION }}"
      vpc_id: "{{ vpc.vpc_id }}"
      state: present
      rules:
      - proto: tcp
        from_port: 80
        to_port: 80
        cidr_ip: 0.0.0.0/0
      rules_egress:
      - proto: all
        from_port: all
        to_port: all
        cidr_ip: 0.0.0.0/0
   register: meteor_sec_group

 - name: Configure Docker Group
   ec2_group:
      name: docker
      description: Security Group for Docker Networking
      region: "{{ EC2_REGION }}"
      vpc_id: "{{ vpc.vpc_id }}"
      state: present
      rules_egress:
      - proto: all
        from_port: all
        to_port: all
        cidr_ip: 0.0.0.0/0
   register: docker_sec_group
