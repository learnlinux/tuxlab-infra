---
 - name: Configure etcd Group
   ec2_group:
      name: etcd
      description: Security Group for etcd networking
      region: "{{ EC2_REGION }}"
      vpc_id: "{{ vpc.vpc_id }}"
      state: present
      rules:
      - proto: tcp
        from_port: 2379
        to_port: 2379
        group_name: etcd
      rules_egress:
      - proto: all
        from_port: all
        to_port: all
        cidr_ip: 0.0.0.0/0
   register: etcd_sec_group

 - name: Configure Meteor Group
   ec2_group:
      name: meteor
      description: Security Group for Meteor networking
      region: "{{ EC2_REGION }}"
      vpc_id: "{{ vpc.vpc_id }}"
      state: present
      rules:
      - proto: tcp
        from_port: 80
        to_port: 80
        cidr_ip: 0.0.0.0/0
      rules_egress:
      - proto: all
        from_port: all
        to_port: all
        cidr_ip: 0.0.0.0/0
   register: meteor_sec_group

 - name: Configure Docker Manager Group
   ec2_group:
      name: docker_manager
      description: Security Group for Docker Manager Networking
      region: "{{ EC2_REGION }}"
      vpc_id: "{{ vpc.vpc_id }}"
      state: present
      rules:
      - proto: tcp
        from_port: 53
        to_port: 53
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 4000
        to_port: 4000
        group_name: 'meteor'
      rules_egress:
      - proto: all
        from_port: all
        to_port: all
        cidr_ip: 0.0.0.0/0
   register: docker_manager_sec_group

 - name: Configure Docker Host Group
   ec2_group:
      name: docker_host
      description: Security Group for Docker Host Networking
      region: "{{ EC2_REGION }}"
      vpc_id: "{{ vpc.vpc_id }}"
      state: present
      rules:
        - proto: all
          from_port: 2375
          to_port: 2375
          group_name: docker_manager
      rules_egress:
      - proto: all
        from_port: all
        to_port: all
        cidr_ip: 0.0.0.0/0
   register: docker_host_sec_group
